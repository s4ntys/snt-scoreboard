<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="./css/reset.css"/>
        <title>Santyho Playlist</title>
    </head>
    <body>
        <div class="playerlist" onselectstart="return false;">
            <div class="playerlist-toggle">
                <div class="playerlist-header"><p></p></div>            
                <div class="playerlist-info-count" > 
                    <!-- style="background: #0066ff79" -->
                    <div class="data-title-players">
                      <p>Players</p>
                    </div>
                    <div class="data-value-count" id="total-players" style="color: #ededed"></div>
                </div>
                <div class="playerlist-info"></div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
